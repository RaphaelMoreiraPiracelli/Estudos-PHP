<!DOCTYPE html>
<html>
<body>

<h1>The select multiple attribute</h1>

<p>The multiple attribute specifies that multiple options can be selected at once:</p>

<form method="POST" action="animais.php">
  <label for="animais">Escolha um animal:</label>
  <br>
  <select name="animais" id="animais" multiple>
    <option value="Cachorro">Cachorro</option>
    <option value="Elefante">Elefante</option>
    <option value="Gato">Gato</option>
    <option value="Papagaio">Papagaio</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
